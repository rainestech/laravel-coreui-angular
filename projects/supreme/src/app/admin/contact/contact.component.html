<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-7 col-sm-10 col-lg-5 mx-auto">
          <div class="text-center">
            <img src="assets/img/tritek-logo.png" class="img-fluid" style="height: 60px;">
          </div>
          <h6 class="text-center">Welcome to Tritek Careers</h6>
          <div class="card p-2">
            <div class="card-body">

              <form (ngSubmit)="onSubmit()" [formGroup]="contactForm">
                <h1>Contact Admin</h1>

                <mat-form-field class="d-block">
                  <input formControlName="name" matInput placeholder="Full Name" required>
                  <mat-error *ngIf="submitted && f.name.hasError('required')">
                    Full Name is <strong>required</strong>
                  </mat-error>
                </mat-form-field>

                <mat-form-field class="d-block">
                  <input formControlName="email" matInput placeholder="Email" required>
                  <mat-error *ngIf="submitted && f.email.hasError('required')">
                    Email Name is <strong>required</strong>
                  </mat-error>
                </mat-form-field>

                <mat-form-field class="d-block">
                  <textarea formControlName="message" matInput placeholder="Message"
                        required rows="5"></textarea>
                </mat-form-field>
