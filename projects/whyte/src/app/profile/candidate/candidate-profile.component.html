<div *ngIf="dataLoaded" class="animated fadeIn py-3 px-4">
    <div class="bg-white shadow rounded overflow-hidden">
        <div class="card  pb-0 mb-0">
            <div class="card-header">
                <h4>{{ profile ? 'Update Profile' : 'Complete Your Profile' }}</h4>
                <button *ngIf="enableClose" (click)="close()" class="btn btn-sm btn-danger float-right"><i class="fa fa-close"></i></button>
            </div>
        </div>
    </div>
    <div class="my-4">
        <form [formGroup]="accountForm">
            <div class="bg-white shadow p-3">
                <div class="row">
                    <div class="col-12">
                        <h4>Account Data</h4>
                        <hr>
                    </div>
                    <div class="col-md-4 col-sm-6">
                        <app-uploads [fileStorage]="passport"
                                     [instantUpload]="false"
                                     [toastComplete]="false"
                                     [uploadLabel]="'Profile Photo'"
                                     [uploadName]="'passport'"
                                     (fileStorageUploads)="updatePassport($event)"
                                     [upload]="false">
                        </app-uploads>
                    </div>
                    <div class="col-md-8 col-sm-6">
                        <mat-form-field class="d-block">
                            <input formControlName="lastName" matInput placeholder="Last Name (Surname)" required>
                            <mat-error *ngIf="submitted && a.lastName.hasError('required')">
                                Last Name is <strong>required</strong>
                            </mat-error>
                        </mat-form-field>
                        <mat-form-field class="d-block mt-3">
                            <input formControlName="firstName" matInput placeholder="First name" required>
                            <mat-error *ngIf="submitted && a.firstName.hasError('required')">
                                First Name is <strong>required</strong>
                            </mat-error>
                        </mat-form-field>
                        <mat-form-field class="d-block mt-3">
                            <input formControlName="contactEmail" matInput placeholder="Contact Email" required>
                            <mat-error *ngIf="submitted && a.contactEmail.hasError('required')">
                                Personal Contact Email is <strong>required</strong>
                            </mat-error>
                        </mat-form-field>
                    </div>
                    <div class="col-12">
                        <button (click)="submitAccount()" class="btn btn-ghost-primary float-right">Save Account Information</button>
                    </div>
                </div>
            </div>
        </form>
        <form [formGroup]="profileGroup" class="mt-3 bg-white shadow p-3">
            <div class="row">
                <div class="col-12">
                    <h4>Profile Data</h4>
                    <hr>
                </div>
                <div class="col-md-6 col-sm-6">
                    <mat-form-field class="d-block">
                        <input formControlName="role" matInput placeholder="Role" required>
                        <mat-error *ngIf="submitted && f.role.hasError('required')">
                            Role is <strong>required</strong>
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="col-md-6 col-sm-6">
                    <mat-form-field class="d-block">
                        <input formControlName="skillSet" matInput placeholder="Skill Set" required>
                        <mat-error *ngIf="submitted && f.skillSet.hasError('required')">
                            Skill Set is <strong>required</strong>
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="col-12">
                    <mat-form-field class="d-block mt-2">
                        <textarea formControlName="address" matInput placeholder="Contact Address" required rows="3"></textarea>
                        <mat-error *ngIf="submitted && f.address.hasError('required')">
                            Address is <strong>required</strong>
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <mat-form-field class="d-block">
                        <input formControlName="city" matInput placeholder="City" required>
                        <mat-error *ngIf="submitted && f.city.hasError('required')">
                            City is <strong>required</strong>
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="col-md-6">
                    <mat-form-field class="d-block">
                        <input formControlName="country" matInput placeholder="Country" required>
                        <mat-error *ngIf="submitted && f.country.hasError('required')">
                            Country is <strong>required</strong>
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <ckeditor (ready)="onReady($event)" [config]="editorConfig" [editor]="ckEditor"
                              formControlName="description"></ckeditor>
                </div>
            </div>
            <div class="mt-3 pb-4">
                <button (click)="submitProfile()" class="btn btn-ghost-primary float-right">Save Profile</button>
            </div>
        </form>
    </div>
</div>
<div *ngIf="!dataLoaded" class="animated fadeIn py-3 px-4">
    <facebook-content-loader></facebook-content-loader>
    <facebook-content-loader></facebook-content-loader>
    <list-content-loader></list-content-loader>
</div>
