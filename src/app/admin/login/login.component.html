<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">

                <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
                  <h1>Login</h1>
                  <p class="text-muted">Sign In to your account or <a href="#/register">Register Here</a> </p>

                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input [ngClass]="{ 'is-invalid': submitted && f.username.errors }" autocomplete="username"
                           class="form-control" formControlName="username" placeholder="username or email" required
                           type="text"/>
                    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                      <div *ngIf="f.username.errors.required">Username is required</div>
                    </div>
                  </div>

                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input [ngClass]="{ 'is-invalid': submitted && f.password.errors }" autocomplete="current-password"
                           class="form-control" formControlName="password" placeholder="Password" required
                           type="password"/>
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                      <div *ngIf="f.password.errors.required">Password is required</div>
                    </div>
                  </div>
